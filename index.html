<title>Focus Assessoria Contábil</title>
    <link rel="stylesheet" href="estilo.css">
 <style>
    .cta-section {
margin-top: 20px;
margin-bottom: 0;
  }
  /* CTA Seção */
.cta-section {
    background: linear-gradient(135deg, #003366, #004aad);
    color: #fff;
    padding: 40px 20px;
    flex-direction: column;
    text-align: center;
}

.cta-section h2 {
    font-size: 2rem;
    margin-bottom: 10px;
    font-weight: 700;
}

.cta-section p {
    font-size: 1.2rem;
}

/* Contato / Rodapé */
.footer-contact {
    background: #004aad;
    color: #fff;
    padding: 50px 10%;
}

.footer-contact .left h3 {
    color: #fff;
    margin-bottom: 20px;
}

.footer-contact p,
.footer-contact a {
    color: #f0f0f0;
    margin: 10px 0;
    font-size: 16px;
}

.footer-contact a:hover {
    color: #ffdd57;
}

.icon-white {
    vertical-align: middle;
    height: 35px;
    margin-right: 10px;
    filter: brightness(0) invert(1);
}

.footer-contact .contato-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: space-between;
}

.footer-contact .right iframe {
    border-radius: 12px;
    height: 350px;
    width: 100%;
}

/* Rodapé */
footer {
    background: #003366;
    text-align: center;
    color: white;
    padding: 20px 10%;
    font-weight: 500;
    letter-spacing: 0.5px;
}

/* Animação leve para links */
.footer-contact a {
    transition: all 0.3s ease;
}

.footer-contact a:hover {
    transform: translateY(-3px);
}
    .banner-left h1 {
      font-size: 2.2rem;
      font-weight: 700;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 800px;
      line-height: 1.4;
      font-family: 'Playfair Display', serif;
  font-weight: 700;
    }

    .banner-left h1 span {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeWord 0.6s forwards;
    }

    /* Delay de cada palavra */
    .banner-left h1 span:nth-child(1)  { animation-delay: 0.2s; }
    .banner-left h1 span:nth-child(2)  { animation-delay: 0.4s; }
    .banner-left h1 span:nth-child(3)  { animation-delay: 0.6s; }
    .banner-left h1 span:nth-child(4)  { animation-delay: 0.8s; }
    .banner-left h1 span:nth-child(5)  { animation-delay: 1s; }
    .banner-left h1 span:nth-child(6)  { animation-delay: 1.2s; }
    .banner-left h1 span:nth-child(7)  { animation-delay: 1.4s; }
    .banner-left h1 span:nth-child(8)  { animation-delay: 1.6s; }
    .banner-left h1 span:nth-child(9)  { animation-delay: 1.8s; }
    .banner-left h1 span:nth-child(10) { animation-delay: 2s; }
    .banner-left h1 span:nth-child(11) { animation-delay: 2.2s; }
    .banner-left h1 span:nth-child(12) { animation-delay: 2.4s; }

    @keyframes fadeWord {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

@media (max-width: 768px) {  
   section h2 { 
     margin-bottom: 80px;
   }
   /* Footer responsivo para telas menores */
@media (max-width: 768px) {
    .footer-contact {
        padding: 30px 5%;
    }

    .footer-contact .contato-grid {
        flex-direction: column;
        gap: 20px;
    }

    .footer-contact .left,
    .footer-contact .right {
        width: 100%;
    }

    .footer-contact .left h3 {
        text-align: center;
    }

        .footer-contact .right iframe {
        height: 250px;
    }

    .icon-white {
        height: 25px;
        margin-right: 8px;
    }
}


}
</style>

</head>
